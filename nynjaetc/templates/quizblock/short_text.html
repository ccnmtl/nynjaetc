{% load markup %}

{% if block.rhetorical %}
  <input type="text" name="question{{question.id}}" />
{% else %}
  {% if response %}
    <p class="yours">HRSA ID ENTERED</p>
    {%comment %} The only short text question in this intervention is the encrypted hrsa id {%endcomment %}
  {% else %}
    <input type="text" name="pageblock-{{block.pageblock.id}}-question{{question.id}}" />
  {% endif %}
{% endif %}
