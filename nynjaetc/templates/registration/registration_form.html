{% extends "registration/base_registration.html" %}
{% load i18n %}

{% block registration_content %}
<form method="post" action=".">
  {{ form.as_p }}
  <input class="btn" type="submit" value="{% trans 'Submit' %}" />
</form>

<p>
    If you already have a username or password,<br/>
    but have forgotten either,
    <a href="{% url auth_password_reset %}">reset them here</a>.
</p>
{% endblock %}
