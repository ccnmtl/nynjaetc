<VirtualHost *:88>
  ServerName nynjaetc.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/nynjaetc/access.log combined
  ErrorLog /var/log/apache2/nynjaetc/error.log

  SetEnv DJANGO_SETTINGS_MODULE nynjaetc.settings_production

  WSGIDaemonProcess site-nynjaetc user=pusher group=pusher threads=5 python-path=/var/www/nynjaetc/nynjaetc/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-nynjaetc
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/nynjaetc/nynjaetc/apache/django.wsgi
  <Directory /var/www/nynjaetc/nynjaetc/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/nynjaetc/nynjaetc/media/
  Alias /favicon.ico /var/www/nynjaetc/nynjaetc/media/favicon.ico
  Alias /robots.txt /var/www/nynjaetc/nynjaetc/media/robots.txt
  <Directory /var/www/nynjaetc/nynjaetc/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/nynjaetc/nynjaetc/ve/lib/python2.7/site-packages/django/contrib/admin/static/
  <Directory /var/www/nynjaetc/nynjaetc/ve/lib/python2.7/site-packages/django/contrib/admin/static/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/nynjaetc/uploads/
  <Directory /var/www/nynjaetc/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
